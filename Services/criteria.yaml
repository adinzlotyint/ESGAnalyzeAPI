  # -----------------------------------------------------
  # C6 – Standard kalkulacji emisji
  # -----------------------------------------------------
  - id: C6
    name: C6_STANDARD_MENTIONED
    includePatterns:
      - (ISO\s*14064-1|GHG\s+Protocol|PAS\s*2050|EN\s*16258|\bGRI\s+(302|305)\b|The\s+Greenhouse\s+Gas)
    scoreMapping: { default: 1.0 }

  # -----------------------------------------------------
  # C7 – Źródła wskaźników emisji i GWP
  # -----------------------------------------------------
  - id: C7
    name: C7_GWP_SOURCES
    includePatterns:
      - (\bIPCC\b|\bDEFRA\b|\becoinvent\b|\bGEMIS\b|\bBEIS\b|\bEPA\b|\bADEME\b|\bCircular\s+Ecology\b|\bClimatiq\b|\bCBAM\b|\bEXIOBASE\b|\bGLEC\b|\bGreenview\b|\bUBA\b|\bIEA\b|\bWRAP\b|\bKOBIZE\b)
      - (wskaźnik(i|ów|a|ach)?\s+(emisyjności|emisji)|współczynnik\w*\s+(emisji|GWP)|emission\s+factor|\bGWP\b|Global\s+Warming\s+Potential)
    scoreMapping: { default: 1.0 }

  # -----------------------------------------------------
  # C11 – Jednostka CO2e
  # -----------------------------------------------------
  - id: C11
    name: C11_CORRECT_UNIT
    includePatterns:
      - "(CO2e|CO2-eq|CO2eq|CO₂e)"
    scoreMapping: { default: 1.0 }

  # -----------------------------------------------------
  # C12 – Obecność słów kluczowych
  # -----------------------------------------------------
  - id: C12
    name: C12_KEYWORDS_PRESENT
    includePatterns:
      - "(dwutlenek\\s+węgla|gaz\\s+cierplarnian|CO2|zmiany\\s+klimatu|greenhouse\\s+gas|climate\\s+change)"
    scoreMapping: { default: 1.0 }