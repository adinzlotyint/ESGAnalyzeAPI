  # -----------------------------------------------------
  # C4 – Emisje GHG (zakresy)
  # -----------------------------------------------------
  - id: C4
    name: "Zakres 1, 2, 3 (2 metody) + Kategorie skrócone"
    includePatterns:
    - \b(zakres|scope)\s*(1|I)\b
    - \b(zakres|scope)\s*(2|II)\b
    - \b(zakres|scope)\s*(3|III)\b
    - \blocation[- ]base(?:d)?\b
    - \bmarket[- ]base(?:d)?\b
    - \b(?:Kat|Kategoria|Cat|Category).{0,3}?(?:[1-9]|1[0-5])\b
    excludePatterns:
    - "\\bzakres\\s*3\\b.{0,50}?(pominięty|wyłączony|nie.{0,5}(ujęty|uwzględniony|raportowany|brany pod uwagę))"
    - "\\bzakres\\s*3\\b.{0,50}?(opcjonalnie|wyłącznie.{0,10}na.{0,10}życzenie|udostępniany.{0,10}na.{0,10}żądanie)"
    - "\\bzakres\\s*3\\b.{0,50}?(brak.{0,10}danych|szacunek|ograniczone.{0,10}informacje)"
    - "\\b(ślad|emisje).{0,50}?\\bzakres\\s*3\\b.{0,50}?(nie.{0,5}(pełny|zupełny|kompletny|reprezentatywny))"
    - "\\b(scope\\s*3|zakres\\s*3)\\b.{0,50}?(excluded|not.{0,10}included|available.{0,10}upon.{0,10}request|optional)"
    scoreMapping: { default: 1.0 }

